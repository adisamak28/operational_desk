{% extends "authentication/base.html" %}


<!-- templates/registration/login.html -->
{% block body %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>

  <style>
    body{
      font-family: 'DM Sans';

    }
    .errorlist{
      color: red !important;
      position: absolute !important;
      top: 75% !important;
      font-size: 12px !important;
      width: 58% !important;
      list-style: none !important;
      left: 100px;
    }
    .container{
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      left: 50%;
    }

    input {
    overflow: visible;
    width: 200px;
    }
  </style>
  
</head>
<body>
  <div class="container" class = "main">
    <div class="row justify-content-center align-items-center text-center p-2">
      <div class="m-1 col-sm-6 col-md-6 col-lg-6 shadow-sm p-3 mb-5 bg-white border rounded">
        <div class="pt-2 pb-2">
          <!-- <img class="rounded mx-auto d-block" src="https://freelogovector.net/wp-content/uploads/logo-images-13/microsoft-cortana-logo-vector-73233.png" alt="" width=70px height=70px> -->
          <img src="{% static 'assets/easebuzz.png' %}" alt="img" style="margin-top: 1%;">
          <p><b>Login to your Account</b></p>
          <form class="form text-center" method="POST">
            <br>
            {% csrf_token %}  
            {{ form.as_p }}  
          </div>
            <button class="btn btn-lg btn-block btn-primary mt-4" type="submit" style="width: 290px; margin-left: 120px;">
                          Login
                 </button>
            <!-- <a href="#" class="float-right mt-2">Forgot Password? </a> -->
          </form>
    </div>
  </div>  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


{% endblock body %}
