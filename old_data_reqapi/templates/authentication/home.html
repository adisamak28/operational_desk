{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/home.css' %}">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
</head>
<body>
    <div class="headings">
        <span><h1>Operational Data Desk</h1></span>
        <!-- <img src="{% static 'assets/ebz1.jpg' %}" alt="img" width="50" height="50" margin-left="200px"> -->
        <span>
            <button type="button" class="btn btn-secondary" onclick="call_logoutApi()">Logout</button>
        </span>
    </div>
    <div class="container">

        <div style="position: relative; width: 300px; margin-top:10px; margin-left:70%">       
            <select id="myList1" class="btn btn-primary reports-dropdown dropdown-toggle" onchange="file_download(this.value)">
                <option class="btn btn-light" > Download Reports </option>
                <option class="btn btn-light" value="to_csv"> CSV </option>
            </select>
        </div>

    <form action="" name="myForm" id="card_form">
        <div>
            <strong><label>Transactional Details</label></strong>
        </div>
        <div class="details-trans">
            <span>
                <label for="card_no">Enter Card Number:</label>
                <input type="text" class="form-control" id="card_no" name="card_no" style="width: 300px;">
            </span>
            <span>
                <label for="bank_ref_num">Enter Bank ref Number:</label><br>
                <input type="text" class="form-control" id="bank_ref_num" name="bank_ref_num" style="width: 300px;">
            </span>
            <span>
                <label for="amount">Enter Amount:</label><br>
                <input type="text" class="form-control" id="amount" name="amount" style="width: 300px;">
            </span>
        </div>
        
        <div class="date_pick">
            <strong><b> <p class="font-weight-bold">Select Date</p></b></strong>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="day" name="fav_day"  onclick="day_func()" class="custom-control-input">
                <label class="custom-control-label" for="day">Date</label>
            </div> 
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="date_range" name="fav_day" onclick="date_range_func()" class="custom-control-input">
                <label class="custom-control-label" for="date_range">Date Range</label>
            </div>
            <div id="operation"></div>
            <br> 
            <div style="">
                <button type="button" class="btn btn-primary" onclick="date_filter_func()">Apply Filter</button>
            </div> 
        </div>

        <hr>

        <div>
            <strong><label>Merchant Details</label></strong>
        </div>
        <div class="details-trans">
            <span>
                <label for="pan_id">Enter PAN ID:</label>
                <input type="text" class="form-control" id="pan_id" name="pan_id" style="width: 300px;">
            </span> 
            <span>
                <label for="account_no">Enter Account Number:</label><br>
                <input type="text" class="form-control" id="account_no" name="account_no" style="width: 300px;">
            </span>

            <span class = 'product'>
                <select id="product_identifier" class="btn btn-primary dropdown-toggle">
                    <option>---Select Product---</option>
                    <option class="btn btn-light" value="to_wire">WIRE</option>
                    <option class="btn btn-light" value="to_pg">PG</option>
                    <option class="btn btn-light" value="to_instacollect">INSTACOLLECT</option>
                </select>
            </span>
        </div>
        <div id="pagination_section" style="position: absolute; margin-right: 150px; top: 880px; right: 0; width: 300px; text-align:right;">
        </div>
        <span class= 'submit-btn button'>
            <button type="button" class="btn btn-primary" onclick="call_JsApi(page_no =0)">Submit</button>
        </span> 

        <center>
            <div class="customloader">
                <div class="loading">
                </div>
            </div>
            <table id="OperationalData"></table>
        </center>

    </form>

    <!-- table for showing data -->
    <div>
        <table id="OperationalData"></table>
    </div>

</div>
</body>
<script src= "{% static 'assets/home.js' %}">
</script>
</html>
